<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captcha Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Captcha Validator</h1>
      <h1 id="captchaDisplay"></h1>
      <input
        type="text"
        id="captchaInput"
        placeholder="Enter the above Captcha..."
      />
      <div class="btns">
        <button id="btn1" onclick="generate()" type="submit">Generate</button>
        <button id="btn2" type="reset">Submit</button>
      </div>
      <button id="btn3" type="reset">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
